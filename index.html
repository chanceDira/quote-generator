<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .background-animate {
        background-size: 400%;
        -webkit-animation: AnimationName 3s ease infinite;
        -moz-animation: AnimationName 3s ease infinite;
        animation: AnimationName 3s ease infinite;
      }

      @keyframes AnimationName {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
    </style>

    <title>Quotes Generator</title>
  </head>
  <body
    class="w-full h-screen bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 background-animate flex flex-col justify-center items-center"
  >
    <div>
      <div class="text-5xl font-extrabold ...">
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-violet-500 to-pink-500"
        >
          Quote Generator
        </span>
      </div>
    </div>

    <div
      class="flex flex-col justify-center items-center mt-8 text-2xl italic font-bold text-white w-1/2 text-center"
    >
      <div>
        <p id="quote" class="">
          "The advance of technology is based on making it fit in so that you
          don't really even notice it, so it's part of everyday life."
        </p>
      </div>
      <div id="author" class="mt-4 underline">Bill Gates</div>

      <div
        class="bg-white mt-6 flex justify-center items-center rounded p-2 px-8 font-bold cursor-pointer"
      >
        <button
          id="btn"
          class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500"
        >
          Generate
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
